# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tunadex-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tunadexacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_73c14a645fe045ddbfe6053f6604a0e8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cdc56d002a7f46e9a54f4c19d94dd7ec }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tunadexacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_73c14a645fe045ddbfe6053f6604a0e8 }}/tuna-dex-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tunadex-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0f64fc754c87405daecf263c7678f95f }}
        images: 'tunadexacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_73c14a645fe045ddbfe6053f6604a0e8 }}/tuna-dex-image:${{ github.sha }}'