# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tunadex-app

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest # Run the build job on a standard GitHub runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Checks out your code

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2 # Sets up advanced Docker build features

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: https://tunadexacr.azurecr.io/ # Your ACR login server
          # Use the secrets automatically generated by Azure for ACR login
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_73C14A645FE045DDBFE6053F6604A0E8 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_CDC56D002A7F46E9A54F4C19D94DD7EC }}

      - name: Build and push container image to ACR
        id: build # Give the build step an ID to reference outputs
        uses: docker/build-push-action@v3
        with:
          context: . # Build context is the repo root
          push: true # Push the image after building
          # Use the simple, correct tag format: <registry>/<image_name>:<commit_sha>
          tags: tunadexacr.azurecr.io/tuna-dex-image:${{ github.sha }}
          file: ./Dockerfile # Path to your Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build # Ensures the build job completes successfully first
    environment:
      name: 'production' # Reference the 'production' environment on GitHub (optional)
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }} # Output the deployed app URL

    steps:
      # *** ADDED AZURE LOGIN STEP ***
      - name: Azure Login using Publish Profile
        uses: azure/login@v1
        with:
          # Use the latest publish profile secret created by Azure
          creds: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0F64FC754C87405DAECF263C7678F95F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'tunadex-app' # Your Azure Web App name
          # slot-name: 'production' # Optional: remove if using default slot
          # *** Reference the CORRECT publish profile secret again ***
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0F64FC754C87405DAECF263C7678F95F }}
          # *** Use the CORRECT image name and tag that was pushed ***
          images: 'tunadexacr.azurecr.io/tuna-dex-image:${{ github.sha }}'
